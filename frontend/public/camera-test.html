<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        video { width: 100%; max-width: 400px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Camera Test</h1>
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <br><br>
    <video id="video" autoplay playsinline></video>
    <div id="status"></div>

    <script>
        let stream = null;

        async function startCamera() {
            const status = document.getElementById('status');
            const video = document.getElementById('video');
            
            try {
                status.innerHTML = '<span class="success">Requesting camera access...</span>';
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video.srcObject = stream;
                status.innerHTML = '<span class="success">Camera started successfully!</span>';
                
            } catch (error) {
                status.innerHTML = `<span class="error">Camera error: ${error.message}</span>`;
                console.error('Camera error:', error);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').srcObject = null;
                document.getElementById('status').innerHTML = '<span class="success">Camera stopped</span>';
                stream = null;
            }
        }

        // Log browser info
        console.log('User Agent:', navigator.userAgent);
        console.log('MediaDevices available:', !!navigator.mediaDevices);
        console.log('getUserMedia available:', !!navigator.mediaDevices?.getUserMedia);
    </script>
</body>
</html>
